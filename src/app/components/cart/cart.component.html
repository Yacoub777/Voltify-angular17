<div class="container py-4">
  <h2 class="mb-4 text-light">Your Cart</h2>

  <table *ngIf="cartItems.length > 0" class="table table-bordered table-striped table-dark">
    <thead class="table-secondary">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Category</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img [src]="item.image" alt="{{ item.title }}" width="60"></td>
        <td class="text-light">{{ item.title }}</td>
        <td class="text-light">{{ item.category }}</td>
        <td class="text-light">${{ item.price }}</td>
        <td>
          <input
            type="number"
            [(ngModel)]="item.selectedQty"
            (ngModelChange)="onQuantityChange(item, $event)"
            [min]="1"
            [max]="item.quantity"
            class="form-control"
            style="width: 80px;">
        </td>
        <td class="text-light">${{ getTotalPrice(item) }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDelete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Total -->
  <div *ngIf="cartItems.length > 0" class="text-end mt-3">
    <h4>Total: <span class="text-success">${{ getCartTotal() }}</span></h4>
  </div>

  <!-- Empty Cart Placeholder -->
  <div *ngIf="cartItems.length === 0" class="d-flex flex-column justify-content-center align-items-center mt-5">
    <i class="bi bi-cart-x" style="font-size: 3rem; color: #ffffff;"></i>
    <h5 class="mt-3" style="color: #f8f9fa;">Your cart is empty</h5>
    <p style="color: #e0e0e0;">Add some products to see them here.</p>
    <a [routerLink]="['/products']"  class="btn" style="background-color: #2A55C1; color: #ffffff; margin-top: 0.5rem;">Browse Products</a>
  </div>
</div>
