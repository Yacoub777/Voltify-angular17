<!-- ✅ alert for success messages -->
<div *ngIf="showAlert" class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-2" role="alert"
  style="z-index: 1050;">
  {{ alertMessage }}
</div>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="favicon.ico" alt="icon" width="30px" /> Voltify
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/products']">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cart']">Cart ({{ cartCount }})</a>
        </li>
      </ul>

      <!-- ✅ Search Bar in Navbar -->
      <form class="d-flex"(submit)="onSearchClick(); $event.preventDefault()">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Search products..."
          [(ngModel)]="searchText"
          name="search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <button class="btn ms-3" 
      style="background-color: #2A55C1; color: #ffffff; border: none;"
      (mouseover)="hoverLogin=true" 
      (mouseout)="hoverLogin=false"
      [style.background-color]="hoverLogin ? '#3B6FD0' : '#2A55C1'">
Login
</button>
  </div>
  </div>
</nav>
